<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressum</title>
    <link rel="stylesheet" href="css">
</head>

<style>
    body {
        height: 100vh;
        width: 100%;
        background-image: url(https://images.unsplash.com/photo-1518655048521-f130df041f66?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80);
        background-position: center;
        background-size: cover;
        padding-left: 5%;
        padding-right: 5%;
        box-sizing: border-box;
        position: relative;

    }

    

    @import url('https://fonts.googleapis.com/css?family=Montserrat:900i&display=swap');

body{
  
	font-family: 'Montserrat', sans-serif;
}

span{
  position: absolute;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size:120px;
	letter-spacing:0.1em;
  -webkit-text-fill-color: transparent;
  -webkit-text-stroke-width: 3px;
  -webkit-text-stroke-color: rgb(255, 255, 255);
  text-shadow: 
						8px 8px #333132,
						20px 20px #000000;
}

    .Impressum1 {
        text-align: center;
        position: relative;
        top: 50%;
        font-size: 30px;
        font-weight: lighter;
    }
    .Impressum2 {
        text-align: center;
        font-weight: lighter;
        font-size: 30px;
        position: relative;
        top: 50.1%;
    }


</style>

<body>

    <span>Creators</span>
    
    <p class="Impressum1" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Alara Ates</p>
    <p class="Impressum2" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Burak Kiran</p>
    

    <script src="js"></script>




    
</body>
</html>
